<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz Game</h1>
    <p>This will play in the console</p>
    <script>
        let userInput = parseInt(prompt("Please enter your number: ")); // This will ask the user to enter a number and save it into the userInput variable.
        
        // for loop
        for (let i = 1; i <= userInput; i++){
            // if statement
            if ( i % 3 === 0 && i % 5 === 0){
                console.log("FizzBuzz");
            }
            else if( i % 3 === 0){
                console.log("Fizz");

            }
                
            else if( i % 5 === 0){
                console.log("Buzz");
            }
            else{
                console.log(i)
            }
    }


    </script>
    
</body>
</html>
