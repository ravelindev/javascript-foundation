<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Learning some about Function in JavaScript</h1>
    <script>
        function add7(num){
            return (num + 7);

        }
        console.log(add7(7));

        function multiply(a, b){
            return (a * b);
        }
        console.log(multiply(2, 6));

        function capitalize (string) {
            let string2 = string.charAt(0).toUpperCase() + string.slice(1);
            return (string2);
            
        }
        console.log(capitalize("rudy ravelin"));

        function lastLetter(str){
            let str2 = str.charAt(str.length-1);
            return (str2);
        }
        console.log(lastLetter("ulysse altagrace"));

    </script>
    
</body>
</html>
